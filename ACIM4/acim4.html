<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="Kentaro Ueda" content="" />
    <title>知能メディア特論2016第4回</title>
    <link rel="stylesheet" type="text/css" href="css/acim4.css" />
    <script type="text/javascript" src="js/libraries/jquery.js"></script>
    <script type="text/javascript" src="js/acim4.js"></script>
</head>

<body>
    <h1>知能メディア特論2016 第4回 サンプルプログラム</h1>
    <h2>Canvas</h2>
    
    <p>演習用資料は <a href="https://github.com/KentaroUeda/AdvancedCourseOfIntelligentMedia">GitHub</a> にあります．</p>

    <div class="jQuerySamples" id="graphArea">
        <div id="loader"></div>
        <div id="canvasWrapper">
            <canvas id="myCanvas" width="700px" height="400px"></canvas>
        </div>
        
<!--        周波数を調整するためのスライダー-->
        <form class="jQuerySamples" id="graphControllerArea">
            <span id="frequencyValue">0</span>
            <input type="range" id="frequencySlider" max="5" min="0" value = "0" />
            <div class="button" id="startButton">描画開始</div>
            <div class="button" id="stopButton">描画終了</div>
            <div class="button" id="clearButton">クリア</div>
        </form>
        
    </div>

</body>

</html>
